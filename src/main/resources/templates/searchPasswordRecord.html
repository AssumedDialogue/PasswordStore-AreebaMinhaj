<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Password Records</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header th:replace="~{headerAndFooter.html::Header}"></header>

<main>
    <h1>Search Password Records</h1>

    <!-- Search Form -->
    <form action="/searchPassword" method="get">
        <div class="form-group">
            <label for="title">Search Term:</label>
            <input type="text" id="title" name="title" placeholder="Enter title to search" required>
        </div>
        <button type="submit">Search</button>
    </form>

    <!-- Displaying search results -->
    <div th:if="${passwordRecords != null}">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${passwordRecords}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.username}"></td>
                <td th:text="${record.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Displaying success or error message -->
    <div th:if="${message != null}">
        <p th:text="${message}" class="success-message"></p>
    </div>

    <!-- Message if no records are found -->
    <div th:if="${passwordRecords == null or passwordRecords.isEmpty()}">
        <p>No records found for your search.</p>
    </div>


</main>

<footer th:replace="~{headerAndFooter.html::Footer}"></footer>

</body>
</html>
